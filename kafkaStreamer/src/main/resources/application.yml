spring.cloud.stream:
  function:
    definition: streamApp
  bindings:
    streamApp-in-0:
      destination: history
    streamApp-out-0:
      destination: hourly
  kafka:
    bindings:
      streamApp-in-0:
        consumer:
          configuration:
            value:
              deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      streamApp-out-0:
        producer:
          configuration:
            value:
              serializer: org.springframework.kafka.support.serializer.JsonSerializer
    binder:
      brokers:
        - localhost:9091
